<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Button</title>

    <!-- Add styles for centering the button and additional styling -->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4; /* Set the background color */
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #b90000; /* Set the button background color */
            color: #fff; /* Set the button text color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Add a smooth transition effect */
        }

        button:hover {
            background-color: #da0000; /* Change the background color on hover */
        }
    </style>
</head>
<body>

<!-- Create a button with an onclick event to redirect to the specified site -->
<button onclick="redirectToNewSite()">Go to Cyber Yatra</button>

<!-- JavaScript function to handle the redirection -->
<script>
    function redirectToNewSite() {
        window.location.href = "https://sites.google.com/view/cyber-yatra/home/";
    }
</script>

</body>
</html>
